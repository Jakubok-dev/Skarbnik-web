<a *ngIf="!logged" mat-stroked-button routerLink="/login">Zaloguj Się</a>
<div *ngIf="logged">
    <button mat-stroked-button [matMenuTriggerFor]="menu">{{ user.username }}</button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item color="warn" (click)="logOut()">Wyloguj Się</button>
    </mat-menu>
</div>
