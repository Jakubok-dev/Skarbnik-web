<button *ngIf="!logged" mat-stroked-button>Zaloguj Się</button>
<div *ngIf="logged">
    <button mat-stroked-button [matMenuTriggerFor]="menu">{{ user?.username }}</button>

    <mat-menu #menu="matMenu">
        <button mat-button color="warn" (click)="logOut()">Wyloguj Się</button>
    </mat-menu>
</div>
